<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2 Kids School</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body class="quicksand-primary"> 
    <header>
        <nav class="navbar flex">
            <div class="school-icon flex">
            <img class="icon" src="assets/logo.png" alt="">
            <h2 class="school">SCHOOL</h2>
            </div>
            <div class="nav-items flex">
                <ul class="nav-list flex">
                    <li><span class="home-color">Home</span></li>
                    <li><span class="about-color">About</span></li>
                    <li><span class="facilities">Facilities</span></li>
                    <li><span class="admission-color">Admission</span></li>
                </ul>
            <div class="contact-container">
                <button class="contact-btn">Contact</button>
            </div>

            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content flex">
                <div class="hero-left">
                <h1 class="hero-title">Empowering students from small age towards vision</h1>
                <p class="hero-desc">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button id="enroll-btn">Enroll Now</button>

                </div>

                <div class="hero-img">
                    <img src="assets/hero-kids.png" alt="">
                </div>
                
            </div>
            


        </section>


    </main>
